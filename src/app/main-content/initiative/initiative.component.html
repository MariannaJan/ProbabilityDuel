<div>Select opponent dexterity:
  <input type="range" min="1" max="30" [(ngModel)]="opponentDex" (ngModelChange)="dataChanged($event)"/>
  {{ opponentDex }}</div>

<div style="width: 70%;">
  <canvas
      baseChart
      [chartType]="'bar'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="true"
      (chartClick)="onChartClick($event)">
  </canvas>
</div>
