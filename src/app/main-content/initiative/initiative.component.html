<div class="m-3">Select opponent dexterity:
  <input type="range" min="1" max="30" [(ngModel)]="opponentDex" (ngModelChange)="dataChanged($event)"/>{{ opponentDex }} 
</div>

<div  id="initiative_chart">
  <canvas
      baseChart
      [chartType]="'bar'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="true">
  </canvas>
</div>
